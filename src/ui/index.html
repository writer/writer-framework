<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="./static/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Streamsync</title>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				font-family: inherit;
				color: currentColor;
				-webkit-font-smoothing: antialiased;
			}

			body {
				font-family: Inter, sans-serif;
				font-size: 13px;
			}

			#app {
				isolation: isolate;
			}

			#app > * {
				min-height: 100vh;
			}

			#loading {
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				font-family: sans-serif;
				font-size: 0.9rem;
				flex-direction: column;
				color: #606060;
			}

			#loading .logoTopBar {
				animation: logoAnimation 1s alternate infinite;
			}

			#loading .logoBottomBar {
				animation: logoAnimation alternate-reverse 1s infinite;
			}

			@keyframes logoAnimation {
				0% {
					x: 19.1875;
					y: 0;
				}
				20% {
					x: 19.1875;
					y: 0;
				}
				100% {
					x: 0;
					y: 45.3478;
				}
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div id="loading">
				<svg
					width="60"
					height="50"
					viewBox="0 0 117 97"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<rect
						class="logoTopBar"
						width="97.4012"
						height="47.3341"
						rx="23.6671"
						fill="#CFCFCF"
					/>
					<rect
						class="logoBottomBar"
						width="97.4012"
						height="51.6522"
						rx="25.8261"
						fill="#E7E7E7"
					/>
				</svg>
			</div>
		</div>
		<script type="text/javascript">
			document.title = "Loading...";
		</script>
		<script type="module" src="./src/main.ts"></script>
	</body>
</html>
